
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotoba Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0); }
        }
        /* Custom scrollbar for chat */
        .chat-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        #chat-input {
            max-height: 120px;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app-container" class="max-w-4xl mx-auto h-full flex flex-col p-4">

        <!-- ===== App Header ===== -->
        <header class="flex items-center justify-between mb-4 pb-4 border-b border-slate-300">
            <div class="flex items-center space-x-3">
                 <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.482L7 22l4.1-3.612" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25a4.5 4.5 0 004.1-3.612" />
                </svg>
                <h1 class="text-2xl font-bold text-slate-700">Kotoba Friends</h1>
            </div>
            <div class="flex space-x-2">
                <button id="import-btn" class="px-3 py-1.5 bg-white border border-slate-300 text-slate-600 rounded-md text-sm hover:bg-slate-50 transition">Import</button>
                <input type="file" id="import-input" class="hidden" accept=".json">
                <button id="export-btn" class="px-3 py-1.5 bg-white border border-slate-300 text-slate-600 rounded-md text-sm hover:bg-slate-50 transition">Export</button>
            </div>
        </header>

        <!-- ===== Views ===== -->
        <main class="flex-grow flex flex-col bg-white rounded-lg shadow-md overflow-hidden">
            <div id="view-character-list" class="animate-fade-in h-full"></div>
            <div id="view-character-creator" class="animate-fade-in hidden h-full"></div>
            <div id="view-chat" class="animate-fade-in hidden h-full flex flex-col"></div>
        </main>

    </div>

    <!-- ===== Modals ===== -->
    <div id="modal-api-key" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md m-4">
            <h2 class="text-2xl font-bold mb-4">Google Gemini API Key</h2>
            <p class="text-slate-600 mb-6">Please enter your API Key to use the app. You can get one from Google AI Studio.</p>
            <input id="api-key-input" type="password" class="w-full p-2 border border-slate-300 rounded-md mb-4 bg-white" placeholder="Enter your API Key...">
            <button id="save-api-key-btn" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition">Save Key</button>
        </div>
    </div>

    <div id="modal-correction" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg m-4 animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-slate-800">Grammar Feedback</h2>
                <button id="close-correction-modal-btn" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="correction-content" class="space-y-4"></div>
        </div>
    </div>

    <div id="modal-error" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg m-4 animate-fade-in">
            <div class="flex items-center mb-4">
                <svg class="w-8 h-8 text-red-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>
                <h2 class="text-xl font-bold text-red-600">An Error Occurred</h2>
            </div>
            <p id="error-message" class="text-slate-600 bg-red-50 p-3 rounded-md mb-4"></p>
            
            <div id="error-details-container" class="hidden">
                <pre class="bg-slate-800 text-white text-xs p-3 rounded-md overflow-x-auto max-h-40"><code id="error-details"></code></pre>
            </div>

            <div class="flex justify-between items-center mt-4">
                <button id="toggle-error-details-btn" class="hidden text-sm text-blue-500 hover:underline">Show Details</button>
                <button id="close-error-modal-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition">Close</button>
            </div>
        </div>
    </div>
    
    <div id="word-tooltip" class="absolute bg-white text-slate-800 border border-slate-200 shadow-lg rounded-lg px-4 py-3 z-50 pointer-events-auto hidden max-w-sm"></div>

    <!-- ===== JavaScript Application Logic ===== -->
    <script type="module" src="index.js"></script>
</body>
</html>
